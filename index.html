<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="game-view">

      <div id="latest-message">
      </div>
      <div id="scene" class="scene">
        <div id="scene-head" class="scene-head"></div>
        <div id="scene-body" class="scene-body"></div>
      </div>

      <div id="game-state-wrapper">
        <div id="game-log-wrapper">
        </div>

        <div id="player-state-wrapper">
          <ul id="action-list">
          </ul>

          <span id="inventory-list-caption" style="display:none">You are carrying:</span>
          <ul id="inventory-list">
          </ul>
        </div>

      </div>

    </div>
  </body>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./src/demo/main.js" type="module"></script>
  <script>
    window.devtoolsFormatters = [{
      header: function(obj) {
        if (obj && obj.inspect) {
          return obj.inspect();
        }
        return null;
      },
      hasBody: function(obj) { return false; }
    }];
  </script>
  <script type="module">
    import { init } from './src/demo/main.js';
    (function() {
      init(window, window.$);
    })();
  </script>
</html>
